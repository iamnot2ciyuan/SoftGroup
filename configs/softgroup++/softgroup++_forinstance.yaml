model:
  channels: 32
  num_blocks: 6        # [关键修复] 从 7 改为 6，减少一层下采样，避免BatchNorm错误
  semantic_classes: 3   # 0=low_vegetation, 1=terrain, 2=tree
  instance_classes: 1   # 全部树归为1类实例
  sem2ins_classes: [2]  # 对语义类别2（tree）做实例分割
  semantic_only: False
  semantic_weight: [2.0, 2.0, 1.0]  # [修复语义分割] 提高low_vegetation和terrain的权重，减少地面被误分类为树木
  ignore_label: -100
  with_coords: True

  grouping_cfg:
    with_pyramid: False
    pyramid_base_size: 20
    with_octree: True
    # [核心修复] 降低 score_thr，让更多点参与聚类
    score_thr: 0.2    # 从 0.05 提高到 0.2，平衡召回率和精度
    # [核心修复] 大幅减小 radius，解决 CUDA 内存访问错误
    # 原值 radius=20 太大（如果是体素单位，相当于 2.0米；如果是米单位，相当于 200个体素）
    # 在密集点云中会搜索到过多点，超过 MAX_SAMPLES=1000 限制，导致 CUDA 内存访问错误
    # 根据文档，radius 与 voxel_size 相关，应该是米单位
    # ScanNet: radius=0.04米 (voxel_size=0.02m) = 2个体素
    # STPLS3D: radius=0.9米 (voxel_size=0.33m) ≈ 2.7个体素
    # 对于当前配置 (voxel_size=0.1m)，使用 radius=0.2米 = 2个体素，参考 ScanNet 的配置
    # 考虑到森林场景中树冠可能较大，但为了稳定性，使用较小的值
    radius: 0.2        # 0.2米 = 2个体素 (voxel_size=0.1m * 2 = 0.2米)，参考 ScanNet 的 radius=0.04 (2个体素)
    mean_active: 300   # [核心修复] 恢复到 ScanNet 默认值，避免 CUDA 内存错误
    class_numpoint_mean: [-1., -1., -1.]
    # [可视化诊断] 允许小一点的树
    npoint_thr: 10     # 降低阈值，允许更小的树被检测
    ignore_classes: [0, 1]  # 只忽略low_vegetation和terrain，对tree(2)做聚类

  instance_voxel_cfg:
    scale: 10            # 10cm体素，更适合森林
    spatial_shape: 512

  train_cfg:
    lvl_fusion: True
    max_proposal_num: 1000
    # [微调] 稍微提高门槛，追求质量
    # 既然 Offset 精度已经提升到 1.7米，可以稍微提高 IoU 门槛
    # 过滤掉那些纯粹是凑数的垃圾样本，让 Mask Loss 能学到更高质量的特征
    pos_iou_thr: 0.1
    match_low_quality: True
    # [微调] 稍微提高最小正样本阈值，追求质量
    min_pos_thr: 0.1

  test_cfg:
    x4_split: False
    cls_score_thr: 0.01  # [可视化诊断] 极低门槛，几乎不过滤
    mask_score_thr: 0.0001  # [关键修复] mask预测质量很低，需要极低阈值
    min_npoint: 1        # [关键修复] mask预测质量很低，生成的mask点数很少，需要极低阈值
    eval_tasks: ['semantic', 'instance']  # [可视化诊断] 务必包含 instance，否则不生成实例结果
  fixed_modules: []

data:
  train:
    type: 'forinstance'
    data_root: 'dataset/forinstance'
    prefix: 'train'
    suffix: '.las'
    training: True
    repeat: 4            # [修复] 降低Batch Size后，增加Repeat次数保证训练数据量
    voxel_cfg:
      scale: 10            # 10cm 体素，更适合森林
      # [核心修复] 新格式: [Z, XY] -> Z轴 256 (25.6米), XY轴 160 (16米)
      # 这是一个固定的取景框，不会再动态缩小了
      spatial_shape: [256, 160]
      # 允许框内有更多点，防止采样导致的稀疏
      max_npoint: 100000   # [修复] 增大到100k，充分利用显存
      # 只要框到了 1000 个点以上就算有效批次
      min_npoint: 1000     # [核心修复] 从 500 提高到 1000，过滤掉太稀疏的样本
  test:
    type: 'forinstance'
    data_root: 'dataset/forinstance'
    prefix: 'val'
    suffix: '.las'
    training: False
    voxel_cfg:
      scale: 10
      # [可视化诊断] 进一步缩小以降低内存使用
      spatial_shape: [96, 96]  # 固定窗口大小，降低内存使用
      max_npoint: 20000    # [可视化诊断] 进一步降低点数限制
      min_npoint: 1000     # [修复] 降低最小点数，适配新的裁剪策略

dataloader:
  train:
    batch_size: 1        # [修复] 降到最小，避免OOM
    num_workers: 4        # [修复] 提高到4，减少Loss波动
  test:
    batch_size: 1
    num_workers: 1

optimizer:
  type: 'Adam'
  lr: 0.002

loss_weights:
  semantic_loss: 1.0
  offset_loss: 0.1
  cls_loss: 1.0
  mask_loss: 1.0
  iou_score_loss: 1.0

fp16: False
epochs: 108
step_epoch: 20
save_freq: 4
log_interval: 10
